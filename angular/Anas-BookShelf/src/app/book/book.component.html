<div class="container my-3">
    <h2>Books</h2>
    <button mat-raised-button color="primary" [routerLink]="[ '/book/add' ]">Add New Book</button>
  
    <table mat-table [dataSource]="bookDS" class="mat-elevation-z2 w-100 mt-3">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let book"> {{book.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let book"> {{book.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let book">
          <a [routerLink]="['/book/edit', book.id]" title="Edit">
            <i class="fa-solid fa-marker"></i>
          </a>
          <a class="ms-3" [routerLink]="['/book/details', book.id]" title="Details">
            <i class="fa-solid fa-circle-info text-info"></i>
          </a>
          <a class="ms-3 pointer" title="Delete" (click)="openDeleteDialog(book)">
            <i class="fa-solid fa-trash text-danger"></i>
          </a>
          <a class="ms-3 pointer" title="Add to Cart" (click)="addToCart(book)">
            <i class="fa-solid fa-cart-plus text-success"></i>
          </a>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="bookColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: bookColumns;"></tr>
    </table>
  
  
  
  </div>
