<div class="container my-3">
    <h2>Product: <span class="text-primary">{{ book?.name }}</span></h2>
  
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div class="row mt-2">
          <div class="col-md-2 fw-bold">Id</div>
          <div class="col-md-4">{{ book?.id}}</div>
        </div>
  
        <div class="row mt-2">
          <div class="col-md-2 fw-bold">Name</div>
          <div class="col-md-4">{{ book?.name}}</div>
        </div>
  
        <div class="row mt-2">
          <div class="col-md-2 fw-bold">Price</div>
          <div class="col-md-4">{{ book?.price | currency}}</div>
        </div>
        
        <div class="row mt-2">
            <div class="col-md-2 fw-bold">Description</div>
            <div class="col-md-4">{{ book?.description}}</div>
          </div>
  
        <div class="row mt-2">
          <div class="col-md-2 fw-bold">Categories</div>
          <div class="col-md-4" *ngFor="let category of book?.categories">{{category.name}}</div>
        </div>
      </div>
      <!-- <div class="col-md-6">
        <app-image-uploader [config]="uploaderConfig" [imagesNames]="images"></app-image-uploader>
      </div> -->
    </div>
  
  
  
    <div class="mt-5">
      <button class="btn btn-secondary" [routerLink]="[ '/book' ]">Back</button>
      <button class="btn btn-primary ms-2" [routerLink]="[ '/book/edit', book?.id ]">Edit</button>
    </div>
  
  </div>
